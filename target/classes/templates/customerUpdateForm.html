<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="header">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- Fontawesome CDN Link -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- External CSS -->
<!-- External CSS -->

<link rel="stylesheet" href=""
	th:href="@{/assets/css/customerUpdateForm.css}">

</head>
<body>
<div layout:fragment="content">
	

			<div class="wrapper">
			<div class="title">Edit Profile</div>
		<form action="#" th:action="@{/updateCustomer/{id}(id=${customerAttr.id})}"
			th:object="${customerAttr}" method="post">

				<div class="form">
					<div class="inputfield">
						<label>User Name</label> <input type="text" class="input"
							th:field="*{user_name}"  name="user_name"
							placeholder="User Name">
					</div>
					<div class="inputfield">
						<label>Full Name</label> <input type="text" class="input"
							th:field="*{full_name}"  name="*{full_name}"
							placeholder="Full Name">
					</div>
					
					<div class="inputfield">
						<label>Email Address</label> <input type="email" class="input"
							th:field="*{email}" name="email" placeholder="Email Id">
					</div>
					
					<div class="inputfield">
						<label>Phone Number</label> <input type="text" class="input"
							th:field="*{contact}" name="contact" placeholder="Phone Number">
					</div>
					<div class="inputfield">
						<label>Address</label>
						<textarea class="textarea" th:field="*{address}" name="address" placeholder="Address">
						</textarea>
					</div>
					<div class="inputfield">
						<label>Company Name</label> <input type="text" class="input"
						th:field="*{company_name}" name="company_name" placeholder="Company Name">
					</div>
					<div class="inputfield terms">
						<label class="check"> <input type="checkbox"
						th:field="*{agree}" name="agree"> <span
							class="checkmark"></span>
						</label>
						<p>Agreed to terms and conditions</p>
					</div>
					
					<div class="inputfield">
						<input type="submit" value="Update" class="btn">
					</div>
				</div>
			</form>
		</div>

</div>
</body>
</html>
