<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Rule Engine</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Rule Engine</h1>
		<hr>
		<h2>Update Rule</h2>

		<form action="#" th:action="@{/saveRule}" th:object="${rules}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{action}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{priority}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Rule</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Rule List</a>
	</div>
	
	<div th:insert="footer :: footerAttr"></div>
	
</body>
</html>
