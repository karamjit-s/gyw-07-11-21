<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="Header :: headerAttr"></div>

<!-- External CSS -->
<link rel="stylesheet" href=""
	th:href="@{/assets/font-awesome-4.5.0/css/cart.css}">

</head>
<body>


	<div class="container">
	
		<div class="row" id="title_row" >
			<a class="a_back_btn" th:href="@{/admin}"> <i id="i_back_btn"
				class="fas fa-arrow-circle-left"></i>
			</a>
			<h3 class="header_title">Cart Items</h3>
		</div>



		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Product Name</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customerVal : ${cartAttr}">
					<td th:text="${customerVal.product_name}"></td>
					<td th:text="${customerVal.price}"></td>

					<td>
					<!-- <a th:href=""> -->
					<i
							class="material-icons" style="font-size: 35px; color: red">delete</i>
					<!-- </a> -->
					</td>
				</tr>
			</tbody>
		</table>

<div class="modal-footer d-flex justify-content-center">
					<div class="row">

						<div class="col-md-12">
							<a href="checkoutPageShow">
							<button type="submit" name="action" 
								class="btn btn-success">Checkout</button>
								</a>
						</div>
					</div>
				</div>

	</div>

	<div th:insert="footer :: footerAttr"></div>
</body>
</html>
