<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="header">
<head>
<!-- <div th:replace="header :: headerAttr"></div> -->

<!-- External CSS -->
<link rel="stylesheet" href="" th:href="@{/assets/css/cart.css}">

</head>
<body>
	<div layout:fragment="content">


		<div class="container">

			<div class="row" id="title_row" style="margin-top: 0px;">
				<!-- 	<a class="a_back_btn" th:href="@{/}" style="margin-top: 15px;"> <i
				id="i_back_btn" class="fas fa-arrow-circle-left"></i>
			</a> -->

				<a href="a_back_btn"
					style="font-size: 40px; margin-top: 10px; margin-left: 20px;">
					<span class="glyphicon glyphicon-circle-arrow-left"></span>
				</a>

				<h3 class="header_title">Cart Items</h3>
			</div>



			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Product ID</th>
						<th>Product Name</th>
						<th>Price</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cartVal : ${cartAttr}">
						<td th:text="${cartVal.product_id}"></td>
						<td th:text="${cartVal.product_name}"></td>
						<td th:text="${cartVal.price}"></td>


						<td>
							<a th:href="@{/deleteCartItem/{product_id}(product_id=${cartVal.product_id})}"> <i class="material-icons"
							style="font-size: 35px; color: red">delete</i>  </a>
						</td>
					</tr>

					</tr>
				</tbody>
			</table>

			<div class="modal-footer d-flex justify-content-center">
				<div class="row">

					<div class="col-md-12">
						<a href="checkoutPageShow">
							<button type="submit" name="action" class="btn btn-success">Checkout</button>
						</a>
					</div>
				</div>
			</div>

		</div>
		<!-- 
	<div th:insert="footer :: footerAttr"></div> -->


	</div>
</body>
</html>
