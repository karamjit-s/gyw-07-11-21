<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Rules Engine</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Rule Engine</h1>
		<hr>
		<h2>Save</h2>

		<form action="#" th:action="@{/saveRule}" th:object="${rules}"
			method="POST">
			<input type="text" th:field="*{action}"
				placeholder="Rule Action Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}"
				placeholder="Rule Description" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{priority}"
				placeholder="priority" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Rule</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Rule List</a>
	</div>
</body>
</html>
