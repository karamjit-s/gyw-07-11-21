<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="header :: headerAttr"></div>

<link rel="stylesheet" href="" th:href="@{/assets/css/signup.css}">

</head>

<body>

	<div class="container" >

<h1 class="title">SIGN UP </h1>


		<div style="padding:0px">
			<form autocomplete="off" action="#" th:action="@{/signup}" th:object="${customer_attribute}"
				method="post">
				<div class="form-group">
					<label for="formGroupExampleInput">User Name</label> <input th:field="*{user_name}"
						type="text" name="user_name" class="form-control" 
						id="formGroupExampleInput" placeholder="User Name"
						autocomplete="off">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label> <input th:field="*{email}"
						type="email" name="email" class="form-control" 
						id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter email" autocomplete="off"> <small
						id="emailHelp" class="form-text text-muted">We'll never
						share your email with anyone else.</small>
				</div>
				
				<div class="form-group row">
				<div class="col-sm-6">
					<label for="formGroupExampleInput">Password</label> <input th:field="*{password}"
						type="password" name="Password" class="form-control"
						id="formGroupExampleInput" placeholder="Password"
						autocomplete="off">
				</div>
				<div class="col-sm-6">
					<label for="formGroupExampleInput">Confirm Password</label> <input th:field="*{confirm_password}"
						type="password" name="Confirm Password" class="form-control"
						id="formGroupExampleInput" placeholder="Confirm Password"
						autocomplete="off">
				</div>
				</div>
				<!-- <div class="form-group row">

					<div class="col-sm-5">
						<label for="exampleInputPassword1">Phone</label> <input type="tel"  th:field="*{phone}"
							name="phone" id="phone" class="form-control"
							placeholder="+911234567890" autocomplete="off">
					</div>
					<div class="col-sm-3" style="margin-top: 6px;">
						<label for="exampleInputPassword2"></label> <input type="button"
							id="sendotp" class="form-control btn btn-info" value="sendOtp">
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-3">
						<input type="text" name="otp" class="form-control" th:field="*{otp}"
							placeholder="Enter Otp" autocomplete="off">
					</div>
				</div> -->




				<div class="modal-footer d-flex justify-content-center" id="submit_div">
					<div class="row">

						<div class="col-md-12">
							<button type="submit" name="action" value="register"
								class="btn btn-success">Submit</button>
							<!-- <button class="btn btn-light" id="resendotp">Resend OTP</button> -->
						</div>
					</div>
				</div>
			</form>
		</div>



	</div>


<div th:insert="footer :: footerAttr"></div>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {

			$('#sendotp,#resendotp').click(function() {

				var phone = $('#phone').val();
				//alert(phone);
				$.ajax({
					url : 'http://localhost:8000/sendotp',
					method : 'POST',
					data : {
						'phone' : phone
					//pass value 
					},
					success : function(data) {
						//success function
						//return data form server
						alert('Otp sent to:' + phone);
					},
					error : function(data) { //error function
						alert('Failed to send Otp :' + phone);
						console.log(data)
					}
				});
			});
		});
	</script>


</body>
</html>
