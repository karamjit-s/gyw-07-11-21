<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="header">
<head>

	<!-- <div th:replace="header :: headerAttr"></div> -->

<!-- External CSS -->
<link rel="stylesheet" href="" th:href="@{/assets/css/login.css}">

</head>

<body>
<div layout:fragment="content">

				
				
				<div class="wrapper">
			<div class="title">Login Form</div>
			<form class="form" autocomplete="off" action="#" th:action="@{/verifyCustomer}" th:object="${customer_attribute}"
				method="post">

				<div class="form">
					
					<div class="inputfield">
						<label>Email Id</label> <input type="text" class="input"
							th:field="*{email}" name="email" placeholder="Email Id">
					</div>
					
					
					
					
					<div class="inputfield">
						<label>Password</label> <input type="password" class="input"
							th:field="*{password}" name="Password" placeholder="Password">
					</div>
					
					
					
					<div class="inputfield">
						<input type="submit" value="Register" class="btn">
					</div>
				</div>
			</form>
		</div>
				
				
				
				
	</div>





</body>
</html>
