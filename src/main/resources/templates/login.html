<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="header">
<head>

	<!-- <div th:replace="header :: headerAttr"></div> -->

<!-- External CSS -->
<link rel="stylesheet" href="" th:href="@{/assets/css/login.css}">

</head>

<body>
<div layout:fragment="content">
<h1 class="title">LOG IN</h1>
	<div class="container" >

		<!-- 
th:action="@{/verifyCustomer}" -->

		<div>
			
			<form class="form" autocomplete="off" action="#" th:action="@{/verifyCustomer}" th:object="${customer_attribute}"
				method="post">
				<div class="form-group">
					<label for="formGroupExampleInput">Email</label> <input
						th:field="*{email}" type="text" name="email" class="form-control"
						id="formGroupExampleInput" placeholder="Email" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="formGroupExampleInput">Password</label> <input
						th:field="*{password}" type="password" name="password"
						class="form-control" id="formGroupExampleInput"
						placeholder="Password" autocomplete="off">
				</div>





				<div class="modal-footer d-flex justify-content-center">
					<div class="row">

						<div class="col-lg-12">
							<button id="submit-btn" type="submit" name="action" value="register"
								class="btn btn-primary">Submit</button>
							<button class="btn btn-light" id="forgot_password">Forgot Password</button>
						</div>
					</div>
				</div>
			</form>
		</div>



	</div>


<!-- 	<div th:insert="footer :: footerAttr"></div> -->

		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 
</div>

</body>
</html>
