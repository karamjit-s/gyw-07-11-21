<!DOCTYPE html>

<body>

	<div class="container" >

		<!-- 
th:action="@{/verifyCustomer}" -->

		<div>
			<h1 class="title">Log In</h1>
			<form class="form" autocomplete="off" action="#" th:action="@{/verifyCustomer}" th:object="${customer_attribute}"
				method="post">
				<div class="form-group">
					<label for="formGroupExampleInput">Email</label> <input
						th:field="*{email}" type="text" name="email" class="form-control"
						id="formGroupExampleInput" placeholder="Email" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="formGroupExampleInput">Password</label> <input
						th:field="*{password}" type="password" name="password"
						class="form-control" id="formGroupExampleInput"
						placeholder="Password" autocomplete="off">
				</div>





				<div class="modal-footer d-flex justify-content-center">
					<div class="row">

						<div class="col-lg-12">
							<button id="submit-btn" type="submit" name="action" value="register"
								class="btn btn-primary">Submit</button>
							<button class="btn btn-light" id="forgot_password">Forgot Password</button>
						</div>
					</div>
				</div>
			</form>
		</div>



	</div>


	<div th:insert="footer :: footerAttr"></div>
