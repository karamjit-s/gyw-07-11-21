<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="header">
<head>
<meta charset="UTF-8">

<!-- Fontawesome CDN Link -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
<link rel="stylesheet" href="" th:href="@{/assets/css/signup.css}">
<script type="text/javascript" src="js/signup.js"></script>
</head>
<body>

	<div layout:fragment="content">

		<div class="wrapper">
			<div class="title">SignUp Form</div>
			<form autocomplete="off" action="#" th:action="@{/signup}"
				th:object="${customer_attribute}" method="post">

				<div class="form">
					<div class="inputfield">
						<label>User Name</label> <input type="text" class="input"
							th:field="*{user_name}"  name="user_name"
							placeholder="User Name">
					</div>
					<div class="inputfield">
						<label>Full Name</label> <input type="text" class="input"
							th:field="*{full_name}"  name="*{full_name}"
							placeholder="Full Name">
					</div>
					
					<div class="inputfield">
						<label>Email Address</label> <input type="email" class="input"
							th:field="*{email}" name="email" placeholder="Email Id">
					</div>
					
					
					<div class="inputfield">
						<label>Gender</label>
						<div class="custom_select">
							<select name="gender">
								<option value="">Select</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</div>
					</div>
					
					
					<div class="inputfield">
						<label>Password</label> <input type="password" class="input"
							th:field="*{password}" name="Password" placeholder="Password">
					</div>
					
					<div class="inputfield">
						<label>Confirm Password</label> <input type="password"
							class="input" th:field="*{confirm_password}"
							name="Confirm Password" placeholder="Confirm Password">
					</div>
					
					
					<div class="inputfield">
						<label>Phone Number</label> <input type="text" class="input"
							th:field="*{contact}" name="contact" placeholder="Phone Number">
					</div>
					<div class="inputfield">
						<label>Address</label>
						<textarea class="textarea" th:field="*{address}" name="address" placeholder="Address">
						</textarea>
					</div>
					<div class="inputfield">
						<label>Company Name</label> <input type="text" class="input"
						th:field="*{company_name}" name="company_name" placeholder="Company Name">
					</div>
					<div class="inputfield terms">
						<label class="check"> <input type="checkbox"
						th:field="*{agree}" name="agree"> <span
							class="checkmark"></span>
						</label>
						<p>Agreed to terms and conditions</p>
					</div>
					
					<div class="inputfield">
						<input type="submit" value="Register" class="btn">
					</div>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
